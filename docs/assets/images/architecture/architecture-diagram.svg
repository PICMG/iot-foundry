<svg xmlns="http://www.w3.org/2000/svg" width="640" height="200" viewBox="0 0 640 200">
  <rect width="640" height="200" fill="#ffffff"/>
  <rect x="20" y="30" width="180" height="60" fill="#e6f2ff" stroke="#004080"/>
  <text x="30" y="60" font-family="sans-serif" font-size="14" fill="#004080">Edge device</text>
  <text x="30" y="80" font-family="sans-serif" font-size="12" fill="#004080">MCTP + PLDM</text>

  <rect x="230" y="30" width="180" height="60" fill="#e6ffe6" stroke="#006400"/>
  <text x="240" y="60" font-family="sans-serif" font-size="14" fill="#006400">Host system</text>
  <text x="240" y="80" font-family="sans-serif" font-size="12" fill="#006400">MCTP tools / PLDM clients</text>

  <rect x="440" y="30" width="180" height="60" fill="#fff5e6" stroke="#804000"/>
  <text x="450" y="60" font-family="sans-serif" font-size="14" fill="#804000">Validation</text>
  <text x="450" y="80" font-family="sans-serif" font-size="12" fill="#804000">Test harnesses</text>

  <line x1="200" y1="60" x2="230" y2="60" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="410" y1="60" x2="440" y2="60" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
</svg>
